<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CTGP Platinum Stars Lookup</title>
    <link rel="stylesheet" type="text/css" href="ctmkf.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="esg-driver-vehicle-ids.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
  </head>
  <body>
    <div>
      <h1 id="title">Check Platinum Star Count</h1>
      <p><strong>Platinum Stars are Gold Stars but on the same Vehicle/Character combo.</strong></p>
      <form onsubmit="onSubmit(event)">
        <label id="player-page-label" for="player-page">Enter player page:</label>
        <input id="player-page" name="player-page" type="text" value="https://chadsoft.co.uk/time-trials/players/88/DB13D1CA0551B8.html"/>
        <input type="submit"/>
      </form>
      <p id="platinum-star-count-message"></p>
      <p id="platinum-star-has-on-message"></p>
      <p id="platinum-star-not-on-message"></p>
    </div>
  </body>
</html>
